plugins {
    id 'com.android.library'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.6.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'

    //Primary Ad Networks
    implementation 'com.google.android.gms:play-services-ads:21.3.0'
    implementation 'com.startapp:inapp-sdk:4.10.5'
    implementation 'com.applovin:applovin-sdk:11.5.5'
    implementation 'com.ironsource.sdk:mediationsdk:7.2.5'
    implementation 'com.facebook.android:audience-network-sdk:6.12.0'

    //AdMob mediation
    implementation 'com.google.ads.mediation:applovin:11.5.3.0'
    implementation 'com.google.ads.mediation:ironsource:7.2.5.0'
    implementation 'com.google.ads.mediation:facebook:6.11.0.1'

    //AppLovin mediation
    implementation 'com.applovin.mediation:google-adapter:21.3.0.0'
    implementation 'com.applovin.mediation:ironsource-adapter:7.2.5.0.0'
    implementation 'com.applovin.mediation:facebook-adapter:6.12.0.0'

    //ironSource mediation
    implementation 'com.ironsource.adapters:admobadapter:4.3.31'
    implementation 'com.ironsource.adapters:applovinadapter:4.3.34'
    implementation 'com.ironsource.adapters:facebookadapter:4.3.38'

    //GDPR
    implementation 'com.google.android.ump:user-messaging-platform:2.0.0'
    implementation 'com.google.android.ads.consent:consent-library:1.0.8'
}